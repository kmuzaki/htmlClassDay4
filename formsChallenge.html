<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM PENDAFTARAN OSIS</title>
    </head>
    
    <body>
        <form action="">
            <table align="center">
                <tr style="border: 1px; border-style: solid;" cellspacing="0">
                    <th style="color: white;" bgcolor="#0000ff" colspan="2">FORM PENDAFTARAN OSIS</th>
                </tr>
                
                <tr>
                    <td>Nama Lengkap</td>
                    <td><input type="text" name="fullName" placeholder="Nama Lengkap"></td>
                </tr>

                <tr>
                    <td>Nama Panggilan</td>
                    <td><input type="text" name="nickName" placeholder="Nama Panggilan"></td>
                </tr>

                <tr>
                    <td>Tempat Tanggal Lahir</td>
                    <td><input type="date" name="dateOfBirth"></td>
                </tr>

                <tr>
                    <td>Jenis Kelamin</td>
                </tr>

                <tr>
                    <td>Nomor Telepon</td>
                </tr>

                <tr>
                    <td>Jurusan</td>
                </tr>

                <tr>
                    <td>Agama</td>
                </tr>

                <tr>
                    <td>Hobi</td>
                </tr>

                <tr>
                    <td>Alasan Motivasi untuk mendaftar</td>
                </tr>

                <tr>
                    <td>Foto 3x4</td>
                </tr>

                <tr>
                    <td align="center">
                        <input type="submit" value="Daftar">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
