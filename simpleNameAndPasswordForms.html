<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>

    <body>
        <table align="center">
            <caption style="margin-bottom: 5px;">Silahkan login terlebih dahulu</caption>
            <tr>
                <td>
                    <form action="">
                        <section>
                            <div style="margin-bottom: 5px;">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" maxlength="16"> <br>
                            </div> 

                            <div style="margin-bottom: 5px;">
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" name="pwd" maxlength="16" style="margin-left: 3.5px;">
                            </div>

                            <div style="margin-left: 72px;">
                                <input type="submit" value="Login">
                                <input type="reset" value="Reset">
                            </div>
                        </section>
                    </form>
                </td>    
            </tr>
        </table>
    </body>

</html>
