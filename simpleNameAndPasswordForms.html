<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>

    <body>
        <table>
            <caption>Silahkan login terlebih dahulu</caption>

            <tr height="25">
                <td>Username</td>
                <td colspan="3"><input type="text"></td>
            </tr>

            <tr height="25">
                <td>Password</td>
                <td colspan="3"><input type="password"></td>
            </tr>

            <tr height="25">
                <td></td>
                <td width="10px"><input type="submit" value="Login" style="margin-left: 5px;"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            
        </table>
    </body>

</html>
